<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="age">
            <h1>JavaScript <br><span>Age Calculator</span></h1>
            <div class="agecal">
                <input type="date" id="date" placeholder="Enter Age">
                <button id="calculatebutton" onclick="calculateAge()">Calculate</button>
            </div>
            <p  id="agemessage"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
