<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e50a70e381.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Anirudh-Ravichander.webp" class="songImg">
            <h1 id="tag">Chuttamalle</h1>
            <p>Anirudh</p>
            <audio    id="song" src="Chuttamalle.mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="playBefore()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div onclick="playnext()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
