<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  id="input" placeholder="Enter city name" spellcheck="false">
            <button><img src="./assets/search.png" alt="search" id="button"></button>
        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
            <img src="./assets/rain.png" alt="" class="weathericon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <p class="demo">*This is just an example weather</p>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <p class="wind">15 KM/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
